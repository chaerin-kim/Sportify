<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스포츠 강좌</title>

    <link rel="stylesheet" href="./css/my_reset.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://use.typekit.net/enn0zwh.css" />

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/listCon.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="./js/common.js" defer></script>
    <!-- <script src="./js/pgnation2.js" defer></script> -->
  </head>

  <body>
    <div class="wrap">
      <header class="hd">
        <nav class="navCon mw">
          <h1 class="logo">
            <img src="./img/Logo.svg" alt="logoImg" />
          </h1>

          <ul class="gnb">
            <a href="#">Class</a>
            <a href="#">News</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </ul>
        </nav>

        <!-- 햄버거바 -->
        <div class="icon">
          <a href="#" class="ham"><i class="fa-solid fa-bars"></i></a>
          <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
        </div>
      </header>

      <section class="mainVisual mw">
        <!-- <img src="./img/BackgroundImage.png" alt="배경이미지"> -->
        <h2 class="bgImg">Class</h2>
        <!-- <img src="./img/Background Image.png" alt=""> -->

        <div class="search-Con">
          <!-- 종목 선택 -->
          <div class="mw inner">
            <input
              type="text"
              class="search-input"
              placeholder="키워드를 검색해 주세요"
            />
            <button class="search-Btn">조회</button>
          </div>
        </div>
      </section>

      <main class="listCon mw">
        <ul id="paginationList" class="mw inner">         
          <!-- 데이터 리스트 출력 -->
        </ul>

        <div class="pgCon">
          <i class="fa-solid fa-angle-left prev"></i>
          <ul class="pagination">
            <!-- 페이지네이션 -->
          </ul>
          <i class="fa-solid fa-angle-right next"></i>
          <div class="listMore">더보기</div>
        </div>
      </main>

      <footer class="foot mw">
        <div class="footer-Con mw">
          <div class="footer-leftBox">
            <div class="footer-logo">
              <img src="./img/Logo_white.svg" alt="로고"/>
              <p>
                It is a long established fact that a reader will be distracted by
                the readable.
              </p>
            </div>
            <div class="footer-Box">
              <span>Call :</span>
              <p>01234 987654<br />098765 34621</p>
              <span>Mail : </span>
              <p>contact@fitnessfit.com</p>
            </div>
          </div>

          <div class="footer-social ">
            <h5>Newsletter</h5>
            <input type="email" class="input-email" placeholder="Enter Your Email" />
            <button class="btn-green">Subscribe</button>

            <ul class="social-icons">
              <li>
                <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
